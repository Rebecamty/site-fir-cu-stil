            <a href="#" onclick="showPage('modele2')">Înapoi</a>

        </div>
    </div>

    <script>
        // Funcție pentru a afișa o pagină și a ascunde celelalte
        function showPage(pageId) {
            // Ascunde toate paginile
            document.querySelectorAll('.page').forEach(function(page) {
                page.classList.remove('active');
                page.style.opacity = 0;
                page.style.pointerEvents = 'none';
            });

            // Afișează pagina dorită
            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');
            activePage.style.opacity = 1;
            activePage.style.pointerEvents = 'auto';
        }

        // Afișează pagina "home" la încărcarea inițială
        showPage('home');
    </script>
</body>
